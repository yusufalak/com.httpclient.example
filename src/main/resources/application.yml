server:
  port: 80
  http2:
     enabled: true
  error:
     path: /error
     whitelabel:
         enabled: false
  servlet:
        encoding:
            charset: UTF-8
            enabled: true
            force: true    
        application-display-name: com.httpclient.example
        context-path: /api
        session:
            timeout: 60s

#logger properties
logging:
    config: classpath:logback-${spring.profiles.active}.xml
    level:
        org:
            springframework:
                boot:
                    autoconfigure: ERROR
              
                    
                    
# postgresql properties
